<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your dreams car</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .card-hover-effect {
        transition: transform 0.3s ease;
      }

      .card-hover-effect:hover {
        transform: scale(1.05);
      }

      .content {
        height: 100vh;
    } 
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 px-3 mb-2 mb-md-0">
          <a
            href="index.html"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <span class="fs-4"  style="font-family: 'Newsreader', serif; font-weight: bold;">Cars Buddy</span>
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="index.html" class="nav-link px-2 link-secondary">Home</a>
          </li>
          <li><a href="buy.html" class="nav-link px-2 link-secondary">Buy</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <!-- cart icon -->
          <a href="#" class="btn me-2" id="cartIcon">
            <i class="bi bi-cart" style="font-size: 18px"></i>
            <span class="badge bg-danger" id="cartCount">0</span>
          </a>
          <!-- <button type="button" class="btn btn-outline-primary me-2">Login</button> -->
          <button type="button" class="btn">Sign Up/Login</button>

        </div>
      </header>
    </div>

    <div class="container">
      <div id="cars" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    <div class="container-fluid">
      <footer class="mt-5 ">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="contact.html" class="nav-link px-2 text-body-secondary"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link px-2 text-body-secondary"
              >About</a
            >
          </li>
        </ul>
        <p class="text-center text-body-secondary">Â©2025 Cars Buddy Company, Inc</p>
      </footer>
    </div>

    <!-- Checkout Modal -->
    <div
      class="modal fade"
      id="checkoutModal"
      tabindex="-1"
      aria-labelledby="checkoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <h5>Order Summary</h5>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Merk</th>
                      <th>Type</th>
                      <th>Quantity</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody id="checkoutItems">
                    <!-- Item secara dinamis dimasukkan kesini -->
                  </tbody>
                </table>
                <h5>Total: <span id="checkoutTotal"></span></h5>
              </div>
              <div class="col-md-6 text-center">
                <h5>Scan QRIS to Pay</h5>
                <!-- QRIS Dummy -->
                <img
                  src="https://via.placeholder.com/300"
                  alt="QRIS Code"
                  id="qrisImage"
                  class="img-fluid mb-3"
                />
                <p>
                  Or use this payment code:
                  <strong id="paymentCode">DUMMY1234567890</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="confirmPayment()"
            >
              Confirm Payment
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Merk</th>
                  <th scope="col">Type</th>
                  <th scope="col">Year</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="cartItems">
                <!-- Item dalam cart akan dimasukkan secara dinamis disini -->
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="cars.js"></script>
    <script src="script.js"></script>
  </body>
</html>
