<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Cars Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 px-3 mb-2 mb-md-0">
          <a
            href="index.html"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <span
              class="fs-4"
              style="font-family: 'Newsreader', serif; font-weight: bold"
              >Cars Buddy</span
            >
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="index.html" class="nav-link px-2 link-secondary">Home</a>
          </li>
          <li>
            <a href="buy.html" class="nav-link px-2 link-secondary">Buy</a>
          </li>
        </ul>

        <div class="col-md-3 text-end">
          <!-- cart icon -->
          <a href="#" class="btn me-2" id="cartIcon">
            <i class="bi bi-cart" style="font-size: 18px"></i>
            <span class="badge bg-danger" id="cartCount">0</span>
          </a>
          <!-- <button type="button" class="btn btn-outline-primary me-2">Login</button> -->
          <button type="button" class="btn">Sign Up/Login</button>
        </div>
      </header>
    </div>

    <div class="container">
      <!-- Konten Halaman Contact -->
      <div class="container my-5">
        <h1 class="text-center mb-4">Hubungi Kami</h1>

        <!-- Informasi Kontak -->
        <div class="mb-4">
          <p>
            <i class="bi bi-geo-alt"></i> <strong>Alamat:</strong> Jl. Sultan
            Iskandar Muda No.7, Jakarta
          </p>
          <p>
            <i class="bi bi-telephone"></i> <strong>Telepon:</strong> +62
            85179878068
          </p>
          <p>
            <i class="bi bi-envelope"></i>
            <strong>Email:</strong> customer@carsbuddy.com
          </p>
        </div>

        <!-- Formulir Kontak -->
        <div class="card p-4 shadow">
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Masukkan Nama Anda"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Masukkan Email Anda"
                required
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Tulis pesan Anda..."
                required
              ></textarea>
            </div>

            <button
              type="submit"
              onclick="sendMessage()"
              class="btn btn-primary w-100"
            >
              Kirim
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- Footer -->
      <footer class="my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="contact.html" class="nav-link px-2 text-body-secondary"
              >Contact</a
            >
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link px-2 text-body-secondary"
              >About</a
            >
          </li>
        </ul>
        <p class="text-center text-body-secondary">
          Â©2025 Cars Buddy Company, Inc
        </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cars.js"></script>
    <script src="script.js"></script>
  </body>
</html>
